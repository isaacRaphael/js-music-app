<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/scss/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/main.js" defer></script>
</head>
<body>

<div class="container">
    <div class="music-app">
        <div class="album-section ">
            <img src="https://i.redd.it/9oclk6dni2271.jpg" alt="" class="album-cover" >
            <p class="artist">Wicked X Tommy T</p>
            <p class="song">Tommy T</p>
        </div>   
        <div class="play-back">
            <div class="prev"><i class="fas fa-step-backward"></i></div>
            <div class=" play"><i class="fas fa-play" id="pp-button"></i></div>
            <div class="forward"><i class="fas fa-step-forward"></i></i></div>
        </div>
        <audio controls id ="audio">
            <source id="music-source" src="./music/Wiked x Tommy T - Tommy T.mp3">
        </audio>
    </div>
</div>

</body>
</html>
